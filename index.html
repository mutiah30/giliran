<!DOCTYPE html>
<html>
<head>
  <title>Cabutan Undi</title>
</head>
<body>
  <h1>Cabutan Nombor Giliran</h1>
  <input type="text" id="nama" placeholder="Masukkan Nama">
  <button onclick="tarikUndi()">Tarik Undi</button>
  <p id="result"></p>

  <script>
    function tarikUndi() {
      var nama = document.getElementById('nama').value;
      if (!nama) {
        alert("Masukkan nama dahulu!");
        return;
      }
      
      fetch("https://script.google.com/macros/s/AKfycbzxuqE8QAbBaqcC3PKEeZYly400iybFDP0o-It2gqEPaJxRjopKiR2CdImJhG3J2PWWiQ/exec", {
        method: "POST",
        body: new URLSearchParams({ nama: nama }),
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('result').innerText = "Nombor anda: " + data;
      })
      .catch(error => console.error(error));
    }
  </script>
</body>
</html>
